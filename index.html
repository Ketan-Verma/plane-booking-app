<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlaneBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="ticket-overlay container" id="ticket-container"></div>
    <div class="book-overlay" id="book-overlay">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Full name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="validationCustom02"
            value="Otto"
            required
          />
        </div>

        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">-</label>
          <!-- <input
            type="button"
            class="form-control"
            value="Add Passengers"
            /> -->
          <button
            id="validationCustom05"
            class="form-control btn btn-info"
            type="button"
          >
            Add Passenger
          </button>
        </div>
        <div class="col-12" id="passenger-table"></div>
        <div class="col-12">
          <button class="btn btn-success" type="button" id="book-btn">
            Book
          </button>
          <button class="btn btn-danger" type="button" id="clear-btn">
            Clear
          </button>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center">Airline Reservation App</h2>
          <form>
            <div class="form-group mb-3">
              <label class="form-label" for="from">From</label>
              <!-- <input
                type="text"
                class="form-control"
                id="from"
                placeholder="Enter departure location"
              /> -->
              <select
                id="fromLocation"
                placeholder="Enter departure location"
                class="form-select"
              >
                <option value="Delhi">Delhi</option>
                <option selected value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="to">To</label>
              <!-- <input
                type="text"
                class="form-control"
                id="to"
                placeholder="Enter destination"
              /> -->
              <select
                id="toLocation"
                placeholder="Enter destination"
                class="form-select"
              >
                <option selected value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
              </select>
            </div>
            <!-- <div class="form-group mb-3">
              <label class="form-label" for="date">Date</label>
              <input type="date" class="form-control" id="date" />
            </div> -->
            <button
              type="button"
              class="btn btn-primary btn-block"
              id="exploreButton"
            >
              Explore
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="flight-list"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./database.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
